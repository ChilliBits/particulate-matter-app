apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.1"
    defaultConfig {
        applicationId "com.mrgames13.jimdo.feinstaubapp"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 101
        versionName "1.0.1"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
    maven {
        url 'https://maven.google.com'
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:27.+'
    implementation 'com.android.support:design:27.+'
    implementation 'com.android.support:recyclerview-v7:27.+'
    implementation 'com.android.support:palette-v7:27.+'
    implementation 'com.android.support:support-v4:27.+'
    implementation 'com.android.support:support-vector-drawable:27.+'
    implementation 'com.android.support:cardview-v7:27.+'
    implementation 'com.jjoe64:graphview:4.2.+'
    implementation 'com.github.turing-tech:MaterialScrollBar:12.5.+'
    implementation 'net.margaritov.preference.colorpicker.ColorPickerPreference:ColorPickerPreference:1.0.+'
    implementation 'com.github.lguipeng:AnimCheckBox:1.0.+'
}
